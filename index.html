<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Bot Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>This is a loading indicator. :)</h1>
  <h2 id="lat"></h2>
  <h2 id="lon"></h2>
  <h2 id="userAgentParsed"></h2>
  <h2 id="platform"></h2>


  <script>
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    } else {
      document.getElementById("demo").innerHTML =
      "Geolocation is not supported by this browser.";
    }

    function showPosition(position) {
      document.getElementById("lat").innerText = "Latitude: " + position.coords.latitude 
      document.getElementById('lon').innerText = "Longitude: " + position.coords.longitude
      document.getElementById('userAgentParsed').innerText = "Longitude: " + parseUserAgent()
      document.getElementById('platform').innerText = navigator.platform
    }

    let lat = document.getElementById('lat')
    let lon = document.getElementById('lon')
    let userAgentParsed = document.getElementById('userAgentParsed')
    let platform = document.getElementById('platform')

    function parseUserAgent() {
      let userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if (/windows phone/i.test(userAgent)) {
            return "Windows Phone";
        }

        if (/android/i.test(userAgent)) {
            return "Android";
        }

        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            return "iOS";
        }

        return "Not mobile";
    }
    
    window.onload = () => {
    
    };


  </script>
</body>
</html>
